<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible"  content="IE=edge"/>
        <meta name="viewport"  content="width=device-width, initial scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>instagram</title>
    </head>
    <body>
        <div class='whole'>
            <div class="instapic">
                <img id="phone" src="images/Phone.png" alt="instapic">
                <div class="ss">
                    <img id="ss" src="images/WhatsApp Image 2021-09-17 at 1.34.41 PM (1).jpeg" alt="instapic"> 
                </div>
            </div>

            <div class="totalBox">
                <div class="instaBox">
                    <img src="images/logotran.png" alt="instagram" class="image">

                    <div class="forms">
                        <form>
                            <input type="text" class="single_form"  placeholder="phone number, username, or email" id="singleForm1">
                        </form>
                        <form>
                            <input type="password" class="single_form"  placeholder="password" id="singleForm2">
                        </form>
                    </div>

                    
                        <button  type="submit"  class="login_button">Log In</button>
                        <div class="hr">
                            <hr class="line">
                            <div class="or">
                                OR
                            </div>
                            <hr  class="line" id="line2">
                        </div>
                        <div class="facebook">
                        <!-- <button class="fb">
                        <img src="images/facebook.png" alt="facebook logo" id="facebooklogo">
                        </button>
                        <button id="fblink">
                            Log in with Facebook
                        </button> -->
                        <a href="https://www.facebook.com">
                        <img src="images/facebook.png" id="fbLogo" >
                        </a>
                        <a href="https://www.facebook.com" id="fb">
                            Log in with Facebook
                        </a>
                        </div> 
                        <div class="pass">
                            <a href="https://www.instagram.com/accounts/password/reset/" id="forgotPass">
                            Forgot Password?
                            </a>
                        </div>  
                </div>
                <div class="box2">
                    <p> Don't have an account?</p>
                    <a href="https://www.instagram.com/accounts/emailsignup/" id="signUp">
                    Sign Up
                    </a>
                </div>
                <div class="last">
                    <p id="app">Get the app</p>
                    <button type="button" class="appStore">
                        <img src="images/WhatsApp Image 2021-09-17 at 1.34.40 PM (1).jpeg" class="download">
                        <!-- <img src="images/WhatsApp Image 2021-09-17 at 1.34.41 PM.jpeg" alt=""> -->
                    </button>
                    <button type="button" class="appStore">
                        <img src="images/WhatsApp Image 2021-09-17 at 1.34.41 PM.jpeg" class="download">
                    </button >
                </div>
            </div>
            
        </div>
    </body>
</html>
